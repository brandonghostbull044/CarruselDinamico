<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCardCarrusel</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mainContainerSlider">
        <div id="mainContainerSliderLeft">
            <div></div>
        </div>

        <div id="mainContainerSliderRightTop">
            <h1 id="mainSliderTitle"></h1>
            <p id="mainSliderDescription"></p>
            <div id="moreInfoButtomContainer">
                <a target="_blank" id="moreInfoButtom">
                    <div id="buttonMore"></div>
                </a>
            </div>
        </div>

        <div id="mainContainerSliderRightBottom">
                <div id="flipCardContainer">
                    <div id="flipCard">
                        <div id="flipCardInner">
                            <div class="flipCardFace" id="flipCardFront">
                                <h2></h2>
                            </div>
                            <div class="flipCardFace" id="flipCardBack">
                                <h2></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="buttomChangeCardContainer">
                    <div class="buttomChangeCard" id="passButtomLeft"><</div>
                    <div class="buttomChangeCard" id="passButtomRight">></div>
                </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
